<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addRecipeModalLabel">Add Recipe</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ngModel type="text" name="name" class="form-control" id="name" placeholder="Recipe Name" required>
                </div>
                <div class="form-group">
                    <label for="minutes">Minutes</label>
                    <input ngModel type="text" name="minutes" class="form-control" id="minutes" placeholder="Minutes to prepare">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-select" ngModel name="categorySelected"></select>
                    <option selected>
                        <a>Choose category</a>
                    </option>
                    <option *ngFor="let category of categories" value={{category.id}}>{{category?.name}}

                    </option>


                </div>


                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
                </div>
                <div class="modal-footer">
                    <button type="button" id="add-Recipe-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
                </div>



            </form>
        </div>
    </div>
</div>
