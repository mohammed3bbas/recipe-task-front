<div class="modal-dialog" role="document">
    <div class="modal-content">
        <!-- <div class="modal-header">
            <h5 class="modal-title" id="addRecipeModalLabel">Add Recipe</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="backToCategory()">
           <span aria-hidden="true">&times;</span>
        </button>
        </div> -->
        <div class="modal-body">
            <form [formGroup]="addCategoryForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input formControlName="name" type="text" name="name" class="form-control" id="name" placeholder="Category Name">
                    <div *ngIf="addCategoryForm.get('name').touched && addCategoryForm.get('name').hasError('isUniqueName')" class="alert alert-danger" role="alert"> category name already taken</div>
                    <div *ngIf="addCategoryForm.get('name').touched && addCategoryForm.get('name').hasError('required')" class="alert alert-danger" role="alert"> this field is required</div>
                    <div *ngIf="addCategoryForm.get('name').touched && addCategoryForm.get('name').hasError('maxlength')" class="alert alert-danger" role="alert">maxinmum name length is : {{addCategoryForm.get('name').errors.maxlength.requiredLength}}</div>
                    <div *ngIf="addCategoryForm.get('name').touched && addCategoryForm.get('name').hasError('pattern')" class="alert alert-danger" role="alert"> only alphabets allowed </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="add-category-form" class="btn btn-secondary" data-dismiss="modal" (click)="backToCategory()">Close</button>
                    <button (click)='addCategory()' [disabled]=" !addCategoryForm.valid " type="submit " class="btn btn-primary ">add new category</button>
                </div>

            </form>
        </div>
    </div>
</div>
